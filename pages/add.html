<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/add.css" />
  </head>
  <body>
    <form action="/action_page.php">
      <div class="container">
        <h1>New Assignment</h1>
        <p>Fill to add assignment</p>
        <hr />

        <label for="email"><b>Title</b></label>
        <input type="text" placeholder="Insert title here..." name="email" id="email" required />

        <label for="file"><b>File/URL</b></label>
        <input type="file" name="file" id="myFile" />

        <label for="desc"><b>Description</b></label>
        <input type="text" placeholder="Insert description here..." name="psw-repeat" id="psw-repeat" />

        <label for="deadline"><b>Deadline</b></label>
        <input type="date" name="date" id="deadlineDate" required />
        <hr />

        <button type="submit" class="registerbtn" href="index.html">Add</button>
      </div>

    </form>
  </body>
</html>
